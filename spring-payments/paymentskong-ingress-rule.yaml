apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: spring-payments
  namespace: default
spec:
  ingressClassName: kong
  rules:
  - http:
      paths:
      - path: /payments
        pathType: Prefix
        backend:
          service:
            name: spring-payments-service
            port:
              number: 80
